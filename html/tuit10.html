<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS UNITS</title>
  </head>

  <link rel="stylesheet" href="../styles//tuit10_FloatAndPosition.css" />
  <style>
    div {
      height: 100px;
      width: 100px;
    }

    #first {
      background-color: aqua;
      position: absolute;
      top: 120px;
      left: 250px;
    }
    #second {
      background-color: orange;
      position: absolute;
      top: 220px;
      left: 150px;
    }
    #third {
      background-color: yellowgreen;
      position: absolute;
      top: 20px;
      left: 50px;
    }
  </style>
  <body>
    <div class="container">
      <div id="first">1</div>
      <div id="second">2</div>
      <div id="third">3</div>
    </div>
  </body>
</html>

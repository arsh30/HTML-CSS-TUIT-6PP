<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tuit 11 - STYLING FORM</title>
    <link rel="stylesheet" href="../styles/tut11_formStyling.css" />
  </head>

  <body>
    <form action="app.js" method="post">
      <h1>CONTACT US</h1>
      <div>
        <label for="name">Name:</label>
        <input
          placeholder="Enter your name"
          required
          name="username"
          id="name"
          type="text"
        />
      </div>
      <br />
      <br />

      <div>
        Email :
        <input
          type="text"
          placeholder="Enter your email"
          name="useremail"
          id="email"
        />
      </div>
      <br />
      <br />

      <div>
        Message:
        <textarea
          name="usermessage"
          id="message"
          cols="20"
          rows="5"
          placeholder="Enter your message"
        ></textarea>
        <br />
        <br />

        <div>
          Number: <input type="number" required name="usernumber" id="number" />
        </div>
        <br />

        <div>
          Gender:
          <select name="usergender" id="gender" required>
            <option value="">choose one</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="transgender">transgender</option>
          </select>
        </div>
        <br />

        <div>
          Frontend:
          <input type="checkbox" name="skills" id="frontend" /> Backend:
          <input type="checkbox" name="skills" id="backend" />
        </div>
        <br />

        <br />
        <fieldset>
          <legend>Mode of payment</legend>
          Cash: <input type="radio" name="payment" id="cash" /> Payment:
          <input type="radio" name="payment" id="payment" />
        </fieldset>
        <br />

        <div>
          Password:
          <input type="password" required name="password" id="password" />
        </div>
        <br />
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
